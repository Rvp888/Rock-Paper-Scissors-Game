<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <h1 class="title">Rock-Paper-Scissors Game</h1>
    <div class="selections">
        <button class="selection" data-selection="rock" title="Rock">✊</button>
        <button class="selection" data-selection="paper" title="Paper">✋</button>
        <button class="selection" data-selection="scissors" title="Scissors">✌️</button>
    </div>
    <div class="results">
        <div class="player">
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div class="player" data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
        <!-- <div class="result-selection winner">✊</div>
        <div class="result-selection">✌️</div> -->
    </div>
</body>
</html>
